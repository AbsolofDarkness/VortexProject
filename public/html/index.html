<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToYoda (InProg)</title>
        <!-- Bootstrap-->
        <link type="text/css" rel="stylesheet" href="../styles/bootstrap.min.css">
        <!-- MDBootstrap -->
        <link type="text/css" rel="stylesheet" href="../styles/MDBootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
                <!-- Navbar Brand -->
                <a class="navbar-brand" href="#">ToYoda</a>
                
                <!-- Possible change this to an "Add Item" button -->
                <form class="form-inline my-1">
                    <div class="md-form form-sm my-0">
                        <input class="form-control form-control-sm mr-sm-2 mb-0" type="text"
                            placeholder="Search" aria-label="Search">
                    </div>
                    <button class="brn btn-outline-white btn-sm my-0" type="submit">Search</button>
                </form>
            </nav>
        <div class="container-fluid">
            <!-- Carousel Wrapper -->
            <div id="carouselMain" class="carousel slide carousel-fade" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselMain" data-slide-to="1"></li>
                    <li data-target="#carouselMain" data-slide-to="2"></li>
                </ol>
                <!-- /. Indicators -->
                <!-- Slides -->
                <div class="carousel-inner" role="listbox">
                    <!-- First Slide -->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
                            alt="First Slide">
                    </div>
                    <!-- Second Slide -->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
                            alt="Second Slide">
                    </div>
                    <!-- Third Slide -->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
                            alt="Third Slide">
                    </div>
                    <!-- Repeat if necessary -->
                </div>
                <!-- /. Slides -->
                <!-- Controls -->
                <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!-- /. Controls -->
            </div>
            <!-- /. Carousel Wrapper-->
        </div>

        <!-- jQuery -->
        <script src="../js/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap Tooltips -->
        <script src="../js/popper.min.js"></script>
        <!-- Bootstrap -->
        <script src="../js/bootstrap.min.js"></script>
        <!-- MDBootstrap -->
        <script src="../js/mdb.min.js"></script>
    </body>
</html>
