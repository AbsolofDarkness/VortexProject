<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToYoda (InProg)</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- Bootstrap-->
        <link type="text/css" rel="stylesheet" href="../styles/bootstrap.min.css">
        <!-- MDBootstrap -->
        <link type="text/css" rel="stylesheet" href="../styles/MDBootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
                <!-- Navbar Brand -->
                <a class="navbar-brand" href="#">ToYoda</a>
                
                <!-- Possible change this to an "Add Item" button -->
                <!-- Add login button -->
                <form class="form-inline my-1">
                    <button type="button" class="btn btn-info btn-rounded waves-effect">Add Item</button>
                    <button type="button" class="btn btn-success btn-rounded waves-effect">Sign In</button>
                </form>
            </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- Carousel Wrapper -->
                    <div id="carouselMain" class="carousel slide carousel-fade my-3" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carouselMain" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselMain" data-slide-to="1"></li>
                            <li data-target="#carouselMain" data-slide-to="2"></li>
                        </ol>
                        <!-- /. Indicators -->
                        <!-- Slides -->
                        <div class="carousel-inner" role="listbox">
                            <!-- First Slide -->
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
                                    alt="First Slide">
                            </div>
                            <!-- Second Slide -->
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
                                    alt="Second Slide">
                            </div>
                            <!-- Third Slide -->
                            <div class="carousel-item">
                                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
                                    alt="Third Slide">
                            </div>
                            <!-- Repeat if necessary -->
                        </div>
                        <!-- /. Slides -->
                        <!-- Controls -->
                        <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        <!-- /. Controls -->
                    </div>
                    <!-- /. Carousel Wrapper-->
                </div>
            </div>

            <!-- Cards here for items, inserted with jQuery later on -->
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="card">
                        <!-- Card Image -->
                        <div class="view overlay">
                            <img class="card-img-top" src="https://picsum.photos/300/150/?random" 
                                alt="Card Image Cap">
                            <a>
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!-- Button -->
                        <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i class="fas fa-shopping-cart pl-1"></i></a>

                        <!-- Card Content -->
                        <div class="card-body">
                            <!-- Card Title -->
                            <h4 class="card-title">Card Title</h4>
                            <hr>
                            <!-- Card Text -->
                            <p class="card-text">Some quick example text here, probably info about the toy, price, etc</p>
                        </div>

                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                        <div class="card">
                            <!-- Card Image -->
                            <div class="view overlay">
                                <img class="card-img-top" src="https://picsum.photos/300/150/?random" 
                                    alt="Card Image Cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
    
                            <!-- Button -->
                            <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i class="fas fa-shopping-cart pl-1"></i></a>
    
                            <!-- Card Content -->
                            <div class="card-body">
                                <!-- Card Title -->
                                <h4 class="card-title">Card Title</h4>
                                <hr>
                                <!-- Card Text -->
                                <p class="card-text">Some quick example text here, probably info about the toy, price, etc</p>
                            </div>
    
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-6">
                            <div class="card">
                                <!-- Card Image -->
                                <div class="view overlay">
                                    <img class="card-img-top" src="https://picsum.photos/300/150/?random" 
                                        alt="Card Image Cap">
                                    <a>
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
        
                                <!-- Button -->
                                <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3"><i class="fas fa-shopping-cart pl-1"></i></a>
        
                                <!-- Card Content -->
                                <div class="card-body">
                                    <!-- Card Title -->
                                    <h4 class="card-title">Card Title</h4>
                                    <hr>
                                    <!-- Card Text -->
                                    <p class="card-text">Some quick example text here, probably info about the toy, price, etc</p>
                                </div>
        
                            </div>
                        </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="../js/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap Tooltips -->
        <script src="../js/popper.min.js"></script>
        <!-- Bootstrap -->
        <script src="../js/bootstrap.min.js"></script>
        <!-- MDBootstrap -->
        <script src="../js/mdb.min.js"></script>
    </body>
</html>
